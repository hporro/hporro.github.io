---
layout: default
title: hporro's blog 
---
	<h1>{{ page.title }}</h1>
    <h2>Blog</h2>
	<ul class="posts">

	  {% for post in site.blog %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
    <h2>Projects</h2>
    <ul class="posts">
        {% for post in site.projects %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
